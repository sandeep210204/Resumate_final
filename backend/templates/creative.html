<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ResuMate - Creative Template</title>
    <style>
      :root {
        --indigo: #6366f1;
        --violet: #a855f7;
        --sky: #0ea5e9;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 32px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #e0f2fe, #eef2ff, #fdf2ff);
        color: #020617;
      }
      .frame {
        max-width: 840px;
        margin: 0 auto;
        border-radius: 28px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.12), rgba(14, 165, 233, 0.12));
        padding: 2px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.18);
      }
      .inner {
        border-radius: 26px;
        background: #f9fafb;
        padding: 28px 30px 26px;
        position: relative;
        overflow: hidden;
      }
      .blob {
        position: absolute;
        width: 260px;
        height: 260px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, rgba(248, 250, 252, 0.9), rgba(129, 140, 248, 0.3));
        top: -80px;
        right: -60px;
        filter: blur(1px);
        opacity: 0.6;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 16px;
        position: relative;
        z-index: 1;
      }
      .identity {
        max-width: 60%;
      }
      .name {
        font-size: 28px;
        font-weight: 700;
      }
      .title {
        margin-top: 2px;
        font-size: 15px;
        color: #4b5563;
      }
      .summary {
        margin-top: 12px;
        font-size: 13px;
        color: #111827;
        line-height: 1.6;
      }
      .tag {
        display: inline-flex;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        background: rgba(15, 23, 42, 0.06);
        border: 1px solid rgba(129, 140, 248, 0.6);
        color: #4338ca;
      }
      .contact {
        font-size: 12px;
        color: #4b5563;
        margin-top: 12px;
        text-align: right;
      }
      .grid {
        display: grid;
        grid-template-columns: 3fr 2fr;
        gap: 18px;
        margin-top: 10px;
        position: relative;
        z-index: 1;
      }
      h2 {
        font-size: 12px;
        margin: 0 0 4px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: #4b5563;
      }
      .chip {
        width: 42px;
        height: 3px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--indigo), var(--violet), var(--sky));
        margin-bottom: 8px;
      }
      .card {
        padding: 10px 12px 10px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        border: 1px solid rgba(226, 232, 240, 0.9);
        margin-bottom: 8px;
      }
      ul {
        list-style: none;
        padding-left: 0;
        margin: 0 0 4px;
      }
      li {
        font-size: 12px;
        margin-bottom: 4px;
      }
      strong {
        color: #111827;
      }
      em {
        color: #4f46e5;
      }
      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .skills-list span {
        font-size: 11px;
        padding: 4px 9px;
        border-radius: 999px;
        background: rgba(239, 246, 255, 0.9);
        border: 1px solid rgba(191, 219, 254, 0.9);
        color: #1d4ed8;
      }
      .empty-section {
        color: #9ca3af;
        font-style: italic;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="inner">
        <div class="blob"></div>
        <header>
          <div class="identity">
            <div class="name">{{name}}</div>
            <div class="title">{{title}}</div>
            <p class="summary">{{summary}}</p>
          </div>
          <div style="text-align: right">
            <div class="tag">ResuMate Creative</div>
            <div class="contact">{{contact}}</div>
          </div>
        </header>

        <section class="grid">
          <div>
            <div class="card">
              <h2>Experience</h2>
              <div class="chip"></div>
              {{experienceHTML}}
            </div>
            <div class="card">
              <h2>Projects</h2>
              <div class="chip"></div>
              {{projectsHTML}}
            </div>
          </div>
          <div>
            <div class="card">
              <h2>Education</h2>
              <div class="chip"></div>
              {{educationHTML}}
            </div>
            <div class="card">
              <h2>Skills</h2>
              <div class="chip"></div>
              {{skillsHTML}}
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
