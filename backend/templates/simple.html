<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ResuMate - Simple Template</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 32px;
        background: #f5f7fb;
        color: #111827;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 32px 40px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      }
      .header {
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 12px;
        margin-bottom: 24px;
      }
      .name {
        font-size: 28px;
        font-weight: 700;
        color: #111827;
      }
      .title {
        font-size: 16px;
        color: #4b5563;
      }
      .contact {
        margin-top: 4px;
        font-size: 13px;
        color: #6b7280;
      }
      h2 {
        font-size: 16px;
        margin: 20px 0 8px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #4f46e5;
      }
      p {
        margin: 0 0 4px;
        font-size: 14px;
      }
      ul {
        padding-left: 20px;
        margin: 4px 0 6px;
      }
      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        padding-left: 0;
        list-style: none;
      }
      .skills-list span {
        background: #eef2ff;
        color: #3730a3;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
      }
      .empty-section {
        color: #9ca3af;
        font-style: italic;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="name">{{name}}</div>
        <div class="title">{{title}}</div>
        <div class="contact">{{contact}}</div>
      </header>

      <section>
        <h2>Summary</h2>
        <p>{{summary}}</p>
      </section>

      <section>
        <h2>Experience</h2>
        {{experienceHTML}}
      </section>

      <section>
        <h2>Education</h2>
        {{educationHTML}}
      </section>

      <section>
        <h2>Skills</h2>
        {{skillsHTML}}
      </section>

      <section>
        <h2>Projects</h2>
        {{projectsHTML}}
      </section>
    </div>
  </body>
</html>
