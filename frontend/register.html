<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResuMate Register</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/home.css">
</head>
<body class="page-shell" style="align-items:center; justify-content:center;">
  <div class="card" style="width: 100%; max-width: 400px;">
    <h1 class="card-title" style="text-align:center; margin-bottom: 20px;">Create Account</h1>
    <form id="register-form" class="form-grid">
      <div class="field-row">
        <label class="field-label">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="field-row">
        <label class="field-label">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="field-row">
        <label class="field-label">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="rm-btn rm-btn-primary" style="width:100%; justify-content:center;">Sign Up</button>
      <div style="text-align:center; margin-top:10px; font-size:12px;">
        <a href="login.html" style="color:var(--primary);">Already have an account? Login</a>
      </div>
    </form>
  </div>
  <script type="module">
    import api from './api/axiosConfig.js';
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await api.post('/auth/register', { username, email, password });
        alert('Registration successful! Please login.');
        window.location.href = 'login.html';
      } catch (err) {
        console.log(err);
        alert(`Registration failed: ${err.response?.data?.message || err.message || 'Unknown error'}`);
      }
    });
  </script>
</body>
</html>
