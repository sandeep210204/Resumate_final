<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ResuMate - Minimal Template</title>
    <style>
      body {
        font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 40px;
        background: #ffffff;
        color: #111827;
      }
      .page {
        max-width: 780px;
        margin: 0 auto;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 24px;
      }
      .name {
        font-size: 26px;
        font-weight: 600;
      }
      .title {
        font-size: 14px;
        color: #4b5563;
      }
      .contact {
        font-size: 12px;
        color: #6b7280;
        text-align: right;
      }
      h2 {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        color: #6b7280;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 4px;
        margin: 18px 0 8px;
      }
      p,
      li {
        font-size: 13px;
        line-height: 1.5;
      }
      ul {
        margin: 0 0 6px;
      }
      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        list-style: none;
        padding-left: 0;
      }
      .skills-list span {
        font-size: 12px;
      }
      .empty-section {
        color: #9ca3af;
        font-style: italic;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div>
          <div class="name">{{name}}</div>
          <div class="title">{{title}}</div>
        </div>
        <div class="contact">{{contact}}</div>
      </header>

      <section>
        <h2>Summary</h2>
        <p>{{summary}}</p>
      </section>

      <section>
        <h2>Experience</h2>
        {{experienceHTML}}
      </section>

      <section>
        <h2>Education</h2>
        {{educationHTML}}
      </section>

      <section>
        <h2>Skills</h2>
        {{skillsHTML}}
      </section>

      <section>
        <h2>Projects</h2>
        {{projectsHTML}}
      </section>
    </div>
  </body>
</html>
